<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/domains/tabs/cartlist"></ion-back-button>
    </ion-buttons>
    <ion-title>Passwort ändern</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <!-- Old Password -->
          <ion-item>
            <ion-label position="floating">Altes Passwort</ion-label>
            <ion-input 
              [type]="showPasswordO ? 'text' : 'password'"
              formControlName="oldPassword"  
            ></ion-input>
            <ion-button class="icon-eye-btn" slot="end" fill="clear" color="medium" (click)="toggleShow('O')">
              <ion-icon [hidden]="showPasswordO" name="eye-off-outline"></ion-icon>
              <ion-icon [hidden]="!showPasswordO" name="eye-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)" lines="none">
            <ion-label>
              <small *ngIf="oldPassword.errors.required">Pflichtfeld!</small>
              <small *ngIf="oldPassword.errors.minlength">Mindestens 6 Zeichen erforderlich</small>
            </ion-label>
          </ion-item>
          <!-- New Password -->
          <ion-item>
            <ion-label position="floating">Neues Passwort</ion-label>
            <ion-input 
              [type]="showPasswordN ? 'text' : 'password'"
              formControlName="newPassword"  
            ></ion-input>
            <ion-button class="icon-eye-btn" slot="end" fill="clear" color="medium" (click)="toggleShow('N')">
              <ion-icon [hidden]="showPasswordN" name="eye-off-outline"></ion-icon>
              <ion-icon [hidden]="!showPasswordN" name="eye-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" lines="none">
            <ion-label>
              <small *ngIf="newPassword.errors.required">Pflichtfeld!</small>
              <small *ngIf="newPassword.errors.minlength">Mindestens 6 Zeichen erforderlich</small>
            </ion-label>
          </ion-item>
          <!-- New Password Confirmation -->
          <ion-item>
            <ion-label position="floating">Bestätige das neues Passwort</ion-label>
            <ion-input 
              [type]="showPasswordNC ? 'text' : 'password'"
              formControlName="newPasswordConfirmed"  
            ></ion-input>
            <ion-button class="icon-eye-btn" slot="end" fill="clear" color="medium" (click)="toggleShow('NC')">
              <ion-icon [hidden]="showPasswordNC" name="eye-off-outline"></ion-icon>
              <ion-icon [hidden]="!showPasswordNC" name="eye-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item *ngIf="newPasswordConfirmed.invalid && (newPasswordConfirmed.dirty || newPasswordConfirmed.touched)" lines="none">
            <ion-label>
              <small *ngIf="newPasswordConfirmed.errors.required">Pflichtfeld!</small>
              <small *ngIf="newPasswordConfirmed.errors.minlength">Mindestens 6 Zeichen erforderlich</small>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button
          type="submit"
          class="ion-margin"
          color="primary"
          expand="full"
          [disabled]="!form.valid">Passwort ändern</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
