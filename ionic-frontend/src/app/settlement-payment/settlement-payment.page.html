<ion-content>
  <ion-toolbar>
    <ion-title>Ausgleichszahlung</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()" [disabled]="!form.valid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div *ngIf="loadedMembers | async">
    <div *ngIf="members.members.length > 0">
      <form [formGroup]="form">
        <ion-list>
          <ion-grid>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">Betrag in â‚¬*</ion-label>
                  <ion-input
                    type="text"
                    formControlName="amount">
                  </ion-input>
                </ion-item>
                <!-- <ion-item lines="none" *ngIf="amount.invalid && (amount.dirty || amount.touched)">
                  <ion-label>
                    <small *ngIf="amount.errors.required">Pflichtfeld!</small>
                    <small *ngIf="amount.errors.pattern" class="text-danger">Dezimalstelle mit Punkt trennen: ##.##</small>
                  </ion-label>
                </ion-item> -->
              </ion-col>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">An Mitglied*</ion-label>
                  <ion-select
                    type="text"
                    formControlName="memberName"
                    okText="Ok" cancelText="Abbrechen">
                    <ion-select-option *ngIf="userName != members.ownerName">{{ members.ownerName | titlecase }}</ion-select-option>
                    <div *ngFor="let member of members.members">
                      <ion-select-option *ngIf="userName != member.userName">{{ member.userName | titlecase }}</ion-select-option>
                    </div>
                  </ion-select>
                </ion-item>
                <!-- <ion-item lines="none" *ngIf="memberName.invalid && memberName.touched">
                  <ion-label><small>Pflichtfeld!</small></ion-label>
                </ion-item> -->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-toolbar>
                  <ion-buttons slot="end" >
                    <ion-button (click)="close()" color="primary">ABBRECHEN</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </form>
    </div>
    <div *ngIf="members.members.length <= 0">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
              <ion-text>keine Mitglieder vorhanden</ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-toolbar>
                <ion-buttons slot="end" >
                  <ion-button (click)="close()" color="primary">ABBRECHEN</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </div>
  </div>
</ion-content>
