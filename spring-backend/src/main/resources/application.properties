#datasource
spring.datasource.url=${db_url}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=ture
spring.jpa.properties.hibernate.order_updates=ture
spring.jpa.properties.hibernate.order_deletes=ture

#liquibase
spring.liquibase.enabled=true
spring.liquibase.contexts=dev
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#logging
logging.level.com.github.svenfran.budgetapp.budgetappbackend=TRACE

#spring-security
logging.level.org.springframework.security=DEBUG

#spring-email
spring.mail.host=${email_host}
spring.mail.port=${email_port}
spring.mail.username=${email_username}
spring.mail.password=${email_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#actuator
management.endpoint.health.enabled=true
